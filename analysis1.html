<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
            overflow: auto;
        }
        h2 {
            color: #333;
        }
        .iframe-container {
            display: inline-block;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        .iframe-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>PCC Server</h2>
    <div class="iframe-container">
        <p class="iframe-label">This content is loaded inside an iframe:</p>
        <iframe 
            id="urlFrame" 
            src="https://test-app.clootrack.com/web/sso/auto_authenticate/?domain_sso=clootrack.com&redirect_url=/viz_report_view/1188"
        ></iframe>
    </div>
</body>
</html>
