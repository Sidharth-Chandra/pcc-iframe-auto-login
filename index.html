<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointClickCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        header {
            font-size: 28px;
            font-weight: bold;
            color: black;
            background-color: white;
            padding: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 100px;
        }
        .button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 250px;
        }
        .button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>PointClickCare</header>
    <div class="button-container">
        <button class="button" onclick="location.href='analysis1.html'">Analysis 1</button>
        <button class="button" onclick="location.href='analysis2.html'">Analysis 2</button>
        <button class="button" onclick="location.href='analysis3.html'">Analysis 3</button>
    </div>
</body>
</html>
