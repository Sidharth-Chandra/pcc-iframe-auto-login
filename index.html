<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .input-group {
      margin: 10px;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>PointClickCare</h1>

  <div class="input-group">
    <label for="env">Environment: </label>
    <select id="env">
      <option value="test-app.clootrack.com">Stage</option>
      <option value="app.clootrack.com">Prod</option>
    </select>
  </div>

  <div class="input-group">
    <label for="redirect">Redirect URL: </label>
    <input type="text" id="redirect" placeholder="e.g., view/6294"/>
  </div>

  <button onclick="openAnalysis()">Open Analysis</button>

  <script>
    function openAnalysis() {
      const env = document.getElementById("env").value;
      const redirect = document.getElementById("redirect").value.trim();

      if (!redirect) {
        alert("Please enter a redirect URL.");
        return;
      }

      const encodedRedirect = encodeURIComponent(`/${redirect}`);
      const url = `https://${env}/web/sso/auto_authenticate/?domain_sso=clootrack.com&redirect_url=/${encodedRedirect}`;
      window.location.href = `analysis.html?iframeUrl=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
